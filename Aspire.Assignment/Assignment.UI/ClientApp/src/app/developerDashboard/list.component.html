
<div class="container">
    <div><br/></div>
<a routerLink="/devDash/add" class="btn btn-sm btn-success mb-2"><i class="bi bi-plus-circle"></i></a>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Description</th>
            <th>Price</th>
            <th>Type</th>
            <th>Files</th>
            <!-- <th>Addon</th> -->
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let app of appsDetails">
            <td>{{app.id}}</td>
            <td>{{app.name}}</td>
            <td>{{app.description}}</td>
            <td>{{app.price}}</td>
            <td>{{app.type}}</td>
            <td>{{app.files}}</td>
            <!-- <td>{{app.addedOn}}</td> -->
            <td><a routerLink="/devDash/edit/{{app.id}}" class="btn btn-sm btn-success mb-2"><i class="bi bi-pencil-square"></i> </a><span>|</span> 
                <a [routerLink]="" (click)="delete(app.id!)" class="btn btn-sm btn-danger mb-2"><i class="bi bi-trash3"></i></a>  </td>
        </tr>
        <!-- <tr *ngIf="!apps">
            <td colspan="4" class="text-center">
                <span class="spinner-border spinner-border-lg align-center"></span>
            </td>
        </tr> -->
    </tbody>
</table>
</div>
