
<div class="container">
    <div><br/><h5>Apps Details</h5><hr></div>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Description</th>
            <th>Price</th>
            <th>Type</th>
            <th>Files</th>
            <!-- <th>Addon</th> -->
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of apps">
            <td>{{user.id}}</td>
            <td>{{user.name}}</td>
            <td>{{user.description}}</td>
            <td>{{user.price}}</td>
            <td>{{user.type}}</td>
            <td>{{user.files}}</td>
            <!-- <td>{{user.addedOn}}</td> -->
            <td><a [routerLink]="" (click)="delete(user.id!)" class="btn btn-sm btn-danger mb-2"><i class="bi bi-trash3"></i></a>  </td>
                <!-- <a routerLink="delete/{{user.id}}" class="btn btn-sm btn-danger mb-2">Delete</a> -->
        </tr>
        <tr *ngIf="!apps">
            <td colspan="4" class="text-center">
                <span class="spinner-border spinner-border-lg align-center"></span>
            </td>
        </tr>
    </tbody>
</table>
</div>
