<div class="container-fluid mt--7">
  <div class="row">
    <div class="col-xl-8 mb-5 mb-xl-0">
      <div class="card bg-gradient-default shadow">
        <div class="card-header bg-transparent">
          <div class="row align-items-center">
            <div class="col">
              <h6 class="text-uppercase text-light ls-1 mb-1">Report for App Downloaded</h6>
            </div>
            <div class="col">
              <ul class="nav nav-pills justify-content-end">
                <li class="nav-item" data-toggle="chart" data-target="#chart-sales" >
                 From: <input type="date" (change)="SelectedFromDate($event)" value="{{fromDate |date : 'yyyy-MM-dd'}}">
                 To: <input type="date" (change)="SelectedToDate($event)" value ="{{toDate |date : 'yyyy-MM-dd'}}">
                </li>
              </ul>
            </div>
          </div>
        </div>
        <div class="card-body">
          <div class="chart">
            <canvas #pieCanvas style="height:20vh; width:40vw"></canvas>
          </div>
        </div>
      </div>
    </div>
    <div class="col-xl-3 col-lg-6">
      <div class="card card-stats mb-4 mb-xl-0">
        <div class="card-body">
          <div class="row">
            <div class="col">
              <h5 class="card-title text-uppercase text-muted mb-0">Total users</h5>
              <span class="h2 font-weight-bold mb-0"><a routerLink="/adminDash/userList" class="btn btn-link">{{totalUser}}</a></span>
            </div>
            <div class="col-auto">
              <div class="icon icon-shape bg-warning text-white rounded-circle shadow">
                <i class="fas fa-chart-pie"></i>
              </div>
            </div>
          </div>
          <p class="mt-3 mb-0 text-muted text-sm">
            <span class="text-danger mr-2"><i class="fas fa-arrow-down"></i> </span>
            <span class="text-nowrap"></span>
          </p>
        </div>
      </div>
    </div>
  </div>
  <div class="row mt-5">
    <div class="col-xl-12 mb-6 mb-xl-0">
      <div class="card shadow">
        <div class="card-header border-0">
          <div class="row align-items-center">
            <div class="col">
              <h3 class="mb-0">Logs Report</h3>
            </div>
            <div class="col text-right">
              <label>Level:</label>
            <select (change)="SelectedLevel($event)">
                <option disabled>Select Level</option>
                <option>Choose Level</option>
                <option>Debug</option>
                <option selected>Error</option>
                <!-- <option>Info</option> -->
            </select>
              <label class="form-label">Created Date :  </label>
              <input matInput type="datetime-local" (change)="SelectedLogDateTime($event)" value ="{{filterLogWiseDate |date : 'yyyy-MM-dd'}}" >
            </div>
          </div>
        </div>
        <div class="table-responsive">
          <table class="table align-items-center table-flush">
            <thead class="thead-light">
              <tr>
                  <th>Id</th>
                  <th>Level</th>
                  <th>Message</th>
                  <th>Logger</th>
                  <th>Url</th>
                  <th>Created Date</th>
              </tr>
            </thead>
            <tbody>
                <tr *ngFor="let total of totalLogReport">
                  <td>{{total.id}}</td>
                  <td>{{total.level}}</td>
                  <td>{{total.message}}</td>
                  <td>{{total.logger}}</td>
                  <td>{{total.url}}</td>
                  <td>{{total.createdOn}}</td>
                </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
   
  </div>
</div>
